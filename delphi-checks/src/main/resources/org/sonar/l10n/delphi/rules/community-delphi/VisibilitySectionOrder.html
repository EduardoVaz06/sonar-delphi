<p>
  Access specifiers should be declared in ascending order of accessibility:
  <br />
  1. strict private
  <br />
  2. private
  <br />
  3. strict protected
  <br />
  4. protected
  <br />
  5. public
  <br />
  6. published
  <br />
  <br />
  For more information, see the Embarcadero style guide page on
  <a
    href="https://docwiki.embarcadero.com/RADStudio/en/Type_Declarations#Class_.28and_Record.29_Declarations"
  >
    Type Declarations
  </a>
</p>
