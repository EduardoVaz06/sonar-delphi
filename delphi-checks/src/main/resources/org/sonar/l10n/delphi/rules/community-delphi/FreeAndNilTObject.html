<p>
  The argument passed to <code>FreeAndNil</code> must be an instance of a TObject descendant.
  <br />
  Prior to Delphi 10.4, the <code>Obj</code> parameter is untyped. This erroneously loose contract
  allows any variable to be passed into <code>FreeAndNil</code>.
  <br />
  <br />
  <b>See:</b>
  <br />
  -
  <a href="https://docwiki.embarcadero.com/Libraries/en/System.SysUtils.FreeAndNil">
    System.SysUtils.FreeAndNil
  </a>
</p>
