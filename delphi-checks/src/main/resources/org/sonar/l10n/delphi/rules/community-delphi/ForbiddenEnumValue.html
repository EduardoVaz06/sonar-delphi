<p>
  This rule allows banning certain enum values. It will flag any direct reference to an enum value
  from the blacklist.
  <br />
  <br />
  Please note:
  <br />
  - Blacklisted enum value names should be unqualified. (E.g. "Foo") - The enum name should be fully
  qualified. (E.g. "Unit.TEnum")
</p>
