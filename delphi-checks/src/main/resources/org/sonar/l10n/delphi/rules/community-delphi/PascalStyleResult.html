<p>
  In earlier versions of Pascal, function results were assigned to the function identifier.
  <br />
  In Delphi, function results are assigned to the special <code>Result</code>
  variable.
  <br />
  The Delphi style should be used instead.
  <br />
  <br />
  For more information, see the Embarcadero wiki page for
  <a
    href="http://docwiki.embarcadero.com/RADStudio/en/Procedures_and_Functions_(Delphi)#Function_Declarations"
  >
    Function Declarations
  </a>
</p>
