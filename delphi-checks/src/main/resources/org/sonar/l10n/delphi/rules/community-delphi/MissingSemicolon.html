<p>
  Semicolons in Delphi are sometimes optional after a:
</p>
<ul>
  <li>statement</li>
  <li>field declaration</li>
  <li>method heading</li>
</ul>
<p>
  Regardless, these optional semicolons should still be used.
</p>
<p>
  For more information, see the Embarcadero style guide page on
  <a href="https://docwiki.embarcadero.com/RADStudio/en/Delphi_Statements">Delphi Statements</a>
</p>
